<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="#">
      <h2 class="page-header text-center text-uppercase fs30">ADMIN LOGIN</h2>

      <div class="form-group with-icon position-relative">
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
          autofocus=""
        />
        <i class="fa fa-envelope form-group-icon" aria-hidden="true"></i>
      </div>
      <div class="form-group with-icon position-relative">
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <i class="fa fa-lock form-group-icon" aria-hidden="true"></i>
      </div>
      <div
        class="d-flex form-group justify-content-between align-items-center mb50 w-100"
      >
        <div class="auth-remember">
          <input type="checkbox" name="remember" id="remember" value="1" />
          <label for="remember">Remember Me</label>
        </div>
      </div>
      <div class="form-action">
        <button class="btn w-100" id="loginButton" dusk="login-button">
          LOGIN
        </button>
      </div>
    </form>
  </body>
</html>
