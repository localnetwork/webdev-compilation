<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page title</title>
  </head>
  <body>
    <div class="display"></div>
    <input class="msg-type" onkeyup="test()" type="text" />

    <script>
      function test() {
        const def = "Welcome Mr/Ms. ";
        const display = document.querySelector(".display");
        const inp = document.querySelector(".msg-type");
        display.innerText = `${def} ${inp.value}`;
      }
      test();
    </script>
  </body>
</html>
